<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Хокусай</title>
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <!-- @@include('_header.html') -->

   <section class="frame">
      <div class="container">
         <div class="picture">

               <picture class="p01-image">

                  <source srcset="images/01.webp" type="image/webp">
                  <source srcset="images/01.png" type="image/png">
                  <img src="images/01.png" alt="Изображение">

               </picture>

            </div> -->

            <div class="picture__background">

               <picture class="picture__background-image">

                  <source srcset="images/background.webp" type="image/webp">
                  <source srcset="images/background.png" type="image/png">
                  <img src="images/background.png" alt="Фоновое изображение">

               </picture>
            
            </div>

            <div class="picture__left-wave">

               <picture class="picture__left-wave-image">

                  <source srcset="images/left-wave.webp" type="image/webp">
                  <source srcset="images/left-wave.png" type="image/png">
                  <img src="images/left-wave.png" alt="Изображение левая волна">

               </picture>

            </div>

            <div class="picture__boat-right">

               <picture class="picture__boat-right-image">

                  <source srcset="images/boat-right.webp" type="image/webp">
                  <source srcset="images/boat-right.png" type="image/png">
                  <img src="images/boat-right.png" alt="Изображение срединная волна">

               </picture>

            </div>

            <div class="picture__left-wave-copy">

               <picture class="picture__left-wave-copy-image">

                  <source srcset="images/left-wave-copy.webp" type="image/webp">

               </picture>

            </div>

             <div class="picture__right-wave">

               <picture class="picture__right-wave-image">

                  <source srcset="images/right-wave.webp" type="image/webp">

                  <img src="images/right-wave.png" alt="Изображение правая волна">

               </picture>

            </div>

            <div class="picture__left-foam">

                  <source srcset="images/left-foam.webp" type="image/webp">

                  <img src="images/left-foam.png" alt="Изображение левая нижняя пена">

               </picture>

            </div> 

            <div class="picture__middle-wave">

               <picture class="picture__middle-wave-image">

                  <source srcset="images/middle-wave.webp" type="image/webp">

                  <img src="images/middle-wave.png" alt="Изображение срединная волна">

               </picture>

            </div>

            <div class="picture__middle-bottom-wave">

               <picture class="picture__middle-bottom-wave-image">

                  <source srcset="images/middle-bottom-wave.webp" type="image/webp">

                  <img src="images/middle-bottom-wave.png" alt="Изображение срединная нижняя волна">

               </picture>

            </div>
            
            <div class="picture__left-bottom-wave">

            <div class="picture__right-bottom-wave">

            <div class="picture__bottom-foam">

               <picture class="picture__bottom-foam-image">
